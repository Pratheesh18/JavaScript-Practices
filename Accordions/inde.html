<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accordions </title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="faq container" aria-label="Frequently asked questions">
        <header class="faq_header">
            <h2 class="faq_header-title"> ... </h2>
        </header>
        <div class="faq_body">
            <details aria-expanded="true" class="faq_panel" open>
                <summary class="faq_label"> ..? </summary>
                <div class="faq_panel-body">
                    <p class="faq_panel-answer">  ... </p>
                </div>
            </details>
            <details aria-expanded="false" class="faq_panel">
                <summary class="faq_label">  ..? </summary>
                <div class="faq_panel-body">
                    <p class="faq_panel-answer">  ... </p>
                </div>
            </details>
        </div>
    </section>
</body>
</html>
